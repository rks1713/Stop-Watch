<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style16.css">
</head>
<body>
    <header>
    <h1>Stop Watch</h1>
    </header>
    <hr>
    <div class="stopwatch">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="millisecond">00</span>
    </div>
    <br>
    <br>
    <hr>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset-btn">Reset</button>
    </div>
   <script src="script16.js"></script>
</body>
</html>
